<html>
<head>
  <title>{{ site.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width">

  <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,500,900,900italic,500italic,300italic,100italic' rel='stylesheet' />
  <link href="{{ site.baseurl }}/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ site.baseurl }}/style.css" rel="stylesheet" />

  {% include custom_css.html %}


  <script src="{{ site.baseurl }}/bower_components/html5shiv/dist/html5shiv.js"></script>
</head>
<body>

<header>
  <div class="container">
    <div class="col-lg-12">
      <h1 id="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    </div>
  </div>
</header>

<main role="main">
  {{ content }}
</main>

<footer>
  <div class="container">
    <div class="col-lg-12">
      <ul>
        <li><a href="#">top</a></li>
        <li><a href="http://seattleio.tumblr.com" id="interwebs-tumblr" target="_blank">tumblr blog</a></li>
        <li><a href="http://twitter.com/seattleio" id="interwebs-twitter" target="_blank">twitter</a></li>
        <li><a href="http://eepurl.com/Da5HH" id="interwebs-mailchimp" target="_blank">newsletter</a></li>
      </ul>
    </div>
  </div>
</footer>

<script id="post">
</script>

<script src="{{ site.baseurl }}/bower_components/jquery/jquery.min.js"></script>
<script src="{{ site.baseurl }}/bower_components/moment/min/moment.min.js"></script>
<script src="{{ site.baseurl }}/app.js"></script>
{% include custom_js.html %}
{% include google_analytics.html %}
</body>
</html>
