<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<html>
<head>
  <title>{{ site.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width">

  <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,500,900,900italic,500italic,300italic,100italic' rel='stylesheet' type='text/css'>
  <link href="{{ site.baseurl }}/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ site.baseurl }}/style.css" rel="stylesheet" />
  {% include custom_css.html %}
  <script src="{{ site.baseurl }}/bower_components/html5shiv/dist/html5shiv.js"></script>
</head>
<body>

<header>
  <div class="container">
    <div class="col-lg-12">
      <h1 id="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      {% include main_menu.html %}
    </div>
  </div>
</header>

<main role="main">
  {{ content }}
  {% include sidebar.html %}
</main>

<footer>
  <div class="container">

  </div>
</footer>

<script src="{{ site.baseurl }}/bower_components/jquery/jquery.min.js"></script>
<script src="{{ site.baseurl }}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/app.js"></script>
{% include custom_js.html %}
<!-- {% include google_analytics.html %} -->
</body>
</html>
